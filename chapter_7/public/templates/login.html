<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to POST</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form ng-submit="lgnCtrl.login(lgnCtrl.username, lgnCtrl.password)" class="form-signin">
	                <input ng-model="lgnCtrl.username" type="text" class="form-control" placeholder="Username" required autofocus>
	                <input ng-model="lgnCtrl.password" type="password" class="form-control" placeholder="Password" required>
	                <button class="btn btn-lg btn-success btn-block" type="submit">
	                    Sign in</button>
	                <span class="clearfix"></span>
                </form>
            </div>
            <a href="#/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
