<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create an accout to POST</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form ng-submit="regCtrl.registry(regCtrl.username, regCtrl.password)" class="form-signin">
	                <input ng-model="regCtrl.username" type="text" class="form-control" placeholder="Username" required autofocus>
	                <input ng-model="regCtrl.password" type="password" class="form-control" placeholder="Password" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
	                    Registy</button>
	                <span class="clearfix"></span>
                </form>
            </div>
            <a href="#/login" class="text-center new-account">Already have an account </a>
        </div>
    </div>
</div>
